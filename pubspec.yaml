name: my_flutter_app
description: "Camino de Santiago Pilgrim App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  uuid: ^4.5.1

  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.10
  flutter_hooks: ^0.20.5
  riverpod_annotation: ^2.3.4
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.2.0

  # Data & Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Maps & Location
  google_maps_flutter: ^2.12.1
  google_maps_flutter_web: ^0.5.12
  google_maps_flutter_platform_interface: ^2.11.1
  location: ^8.0.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  gpx: ^2.2.1

  # Network & Storage
  dio: ^5.4.1
  shared_preferences: ^2.5.3
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  csv: ^5.1.1
  sqflite_common_ffi: ^2.3.5
  sqflite_common_ffi_web: ^1.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.6

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Real-time
  socket_io_client: ^2.0.3+1
  xml: ^6.5.0
  geolocator: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.9

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/maps/
    - assets/data/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
